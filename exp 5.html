<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<style>
 body {
 background-color: white;
 color: black;
 font-family: Arial, sans-serif;
 }
</style>
</head>
<body>
<h1><u>Student Registration Form</u></h1>
<form action="submit.html" method="post">
<label>Full Name:</label><br>
<input type="text" name="name" placeholder="Enter your full name" required><br><br>
<label>Email:</label><br>
<input type="email" name="email" placeholder="Enter your email" required><br><br>
<label>Password:</label><br>
<input type="password" name="password" placeholder="Enter password" required><br><br>
<label>Gender:</label><br>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="other"> Other<br><br>
<label>Select Course:</label><br>
<select name="course" required>
<option value="">--Select Course--</option>
<option value="bca">BCA</option>
<option value="bsc">BSC</option>
<option value="bcom">BCOM</option>
<option value="ba">BA</option>
</select><br><br>
<label>Address:</label><br>
<textarea name="address" rows="4" cols="40" placeholder="Enter your address"
required></textarea><br><br>
<label>Phone Number:</label><br>
<input type="tel" name="phone" placeholder="Enter phone number" required><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
<p>&copy; 2025 Student Registration Page</p>
</body>
</html>
